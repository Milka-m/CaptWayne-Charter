<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro / Inicio de Sesión | Capt. Wayne Charters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #0e7490);
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="bg-white text-gray-900 rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Registro / Iniciar Sesión</h2>
    
    <form id="userForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nombre completo</label>
        <input type="text" name="fullname" id="fullname" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-yellow-300 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Correo electrónico</label>
        <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-yellow-300 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <input type="password" name="password" id="password" required minlength="6" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-yellow-300 outline-none">
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-gray-900 font-semibold py-2 rounded-lg hover:bg-yellow-300 transition">
        Continuar
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      <a href="index.html" class="text-teal-600 font-semibold hover:underline">Volver al inicio</a>
    </p>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      // Obtener usuario almacenado previamente
      const savedUser = JSON.parse(localStorage.getItem('registeredUser'));

      if (savedUser && savedUser.email === email) {
        // Usuario ya registrado → intentar iniciar sesión
        if (savedUser.password === password) {
          localStorage.setItem('loggedUser', JSON.stringify(savedUser));
          
          // Guardar nombre y correo para perfil.html
          localStorage.setItem('userName', savedUser.fullname);
          localStorage.setItem('userEmail', savedUser.email);

          alert(`Bienvenido de nuevo, ${savedUser.fullname}!`);
          window.location.href = 'index.html';
        } else {
          alert('Contraseña incorrecta. Inténtalo de nuevo.');
        }
      } else {
        // Registrar nuevo usuario
        const newUser = { fullname, email, password };
        localStorage.setItem('registeredUser', JSON.stringify(newUser));
        localStorage.setItem('loggedUser', JSON.stringify(newUser));
        
        // Guardar nombre y correo para perfil.html
        localStorage.setItem('userName', fullname);
        localStorage.setItem('userEmail', email);

        alert('Registro exitoso. ¡Bienvenido!');
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
