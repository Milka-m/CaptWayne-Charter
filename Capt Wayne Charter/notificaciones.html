<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-image: url('https://media.istockphoto.com/id/184600243/photo/coral-reef-roatan-honduras.jpg?s=612x612&w=0&k=20&c=-tvn8IxjLPQnW-NWD2cqKaR7ZXRY0X2OFh2cIvfiqh4=');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #1f2937;
    }
    .bg-blur {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 480px;
      margin: 3rem auto 1rem auto;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <main class="bg-blur">
    <h1 class="text-4xl font-extrabold tracking-tight text-teal-800 mb-6 text-center">Notificaciones</h1>

    <form class="space-y-5">
      <label class="flex items-center space-x-3">
        <input type="checkbox" class="form-checkbox text-teal-600" />
        <span class="text-gray-800 font-medium">Recibir notificaciones por correo electrónico</span>
      </label>


      <label class="flex items-center space-x-3">
        <input type="checkbox" class="form-checkbox text-teal-600" />
        <span class="text-gray-800 font-medium">Recibir notificaciones por SMS</span>
      </label>


      <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded hover:bg-teal-500 transition w-full font-semibold">
        Guardar Cambios
      </button>
    </form>
  </main>

  <a href="perfil.html" class="block text-teal-700 hover:underline text-center mt-6 mb-6 font-semibold">← Volver a Mi Perfil</a>

  <footer class="bg-teal-700 text-white text-center py-4 mt-auto rounded-t-lg">
    <p class="text-sm">&copy; 2025 Capt. Wayne Charters. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
