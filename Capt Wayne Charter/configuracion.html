<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-outfit min-h-screen p-6">

  <h1 class="text-3xl font-bold text-teal-700 mb-6">Configuración de Preferencias</h1>

  <form class="max-w-lg bg-white p-6 rounded shadow space-y-4">
    <label class="flex items-center space-x-2">
      <input type="checkbox" class="form-checkbox text-teal-600" />
      <span>Activar modo oscuro</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" class="form-checkbox text-teal-600" />
      <span>Recibir ofertas y promociones</span>
    </label>
    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-500 transition">
      Guardar Configuración
    </button>
  </form>

  <a href="perfil.html" class="inline-block mt-6 text-teal-700 hover:underline">← Volver a Mi Perfil</a>
  
</body>
</html>
