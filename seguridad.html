<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguridad y Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-image: url('https://media.istockphoto.com/id/184600243/photo/coral-reef-roatan-honduras.jpg?s=612x612&w=0&k=20&c=-tvn8IxjLPQnW-NWD2cqKaR7ZXRY0X2OFh2cIvfiqh4=');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .bg-blur {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    footer {
      background-color: #047857;
      color: white;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      border-radius: 0 0 1rem 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <section class="bg-blur">
    <h1 class="text-4xl font-extrabold tracking-tight text-teal-800 mb-6 text-center">Seguridad y Contraseña</h1>

    <!-- Cambiar contraseña -->
    <form id="passwordForm" class="space-y-6 mb-10">
      <label class="block">
        <span class="text-gray-700 font-semibold">Contraseña Actual</span>
        <input id="currentPassword" type="password" placeholder="********" class="mt-1 block w-full border rounded p-3" required />
      </label>
      <label class="block">
        <span class="text-gray-700 font-semibold">Nueva Contraseña</span>
        <input id="newPassword" type="password" placeholder="Nueva contraseña" class="mt-1 block w-full border rounded p-3" required />
      </label>
      <label class="block">
        <span class="text-gray-700 font-semibold">Confirmar Nueva Contraseña</span>
        <input id="confirmPassword" type="password" placeholder="Confirmar contraseña" class="mt-1 block w-full border rounded p-3" required />
      </label>
      <button type="submit" class="bg-teal-600 text-white w-full py-3 rounded hover:bg-teal-500 transition">
        Cambiar Contraseña
      </button>
    </form>

    <!-- Recuperación de cuenta -->
    <form id="recoveryForm" class="space-y-6 mb-10">
      <h2 class="text-2xl font-semibold text-teal-700 mb-4">Recuperación de Cuenta</h2>
      <label class="block">
        <span class="text-gray-700 font-semibold">Correo para Recuperación</span>
        <input id="recoveryEmail" type="email" placeholder="correo@ejemplo.com" class="mt-1 block w-full border rounded p-3" required />
      </label>
      <label class="block">
        <span class="text-gray-700 font-semibold">Número de Teléfono</span>
        <input id="recoveryPhone" type="tel" placeholder="+504 1234-5678" class="mt-1 block w-full border rounded p-3" required />
      </label>
      <button type="submit" class="bg-teal-600 text-white w-full py-3 rounded hover:bg-teal-500 transition">
        Actualizar Información de Recuperación
      </button>
    </form>

    <!-- Notificaciones de seguridad -->
   

    <!-- Desactivar cuenta -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold mb-4 text-red-600">Desactivar o Eliminar Cuenta</h2>
      <button id="deactivateBtn" class="bg-red-600 text-white w-full py-3 rounded hover:bg-red-500 transition mb-4">
        Desactivar Cuenta
      </button>
      <button id="deleteBtn" class="bg-red-800 text-white w-full py-3 rounded hover:bg-red-700 transition">
        Eliminar Cuenta
      </button>
    </div>

    <a href="perfil.html" class="block mt-10 text-center text-teal-700 hover:underline">← Volver a Mi Perfil</a>
  </section>

  <footer>
    <p>&copy; 2025 Capt. Wayne Charters. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Cargar configuraciones guardadas
    document.getElementById("emailAlerts").checked = localStorage.getItem("emailAlerts") === "true";
    document.getElementById("smsAlerts").checked = localStorage.getItem("smsAlerts") === "true";
    document.getElementById("recoveryEmail").value = localStorage.getItem("recoveryEmail") || "";
    document.getElementById("recoveryPhone").value = localStorage.getItem("recoveryPhone") || "";

    // Cambiar contraseña
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (newPass !== confirmPass) {
        alert("Las contraseñas no coinciden.");
        return;
      }
      if (newPass.length < 6) {
        alert("La nueva contraseña debe tener al menos 6 caracteres.");
        return;
      }

      // Aquí iría la lógica real de actualización de contraseña con el servidor
      alert("Contraseña cambiada exitosamente.");
      document.getElementById("passwordForm").reset();
    });

    // Guardar datos de recuperación
    document.getElementById("recoveryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("recoveryEmail").value;
      const phone = document.getElementById("recoveryPhone").value;

      localStorage.setItem("recoveryEmail", email);
      localStorage.setItem("recoveryPhone", phone);

      alert("Información de recuperación actualizada.");
    });

    // Guardar configuración de alertas
    document.getElementById("emailAlerts").addEventListener("change", function() {
      localStorage.setItem("emailAlerts", this.checked);
    });
    document.getElementById("smsAlerts").addEventListener("change", function() {
      localStorage.setItem("smsAlerts", this.checked);
    });

    // Confirmaciones para desactivar/eliminar
    document.getElementById("deactivateBtn").addEventListener("click", function() {
      if (confirm("¿Seguro que quieres desactivar tu cuenta? Podrás reactivarla iniciando sesión de nuevo.")) {
        alert("Cuenta desactivada temporalmente.");
      }
    });
    document.getElementById("deleteBtn").addEventListener("click", function() {
      if (confirm("⚠ Esta acción es irreversible. ¿Seguro que quieres eliminar tu cuenta?")) {
        localStorage.clear();
        alert("Cuenta eliminada permanentemente.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
